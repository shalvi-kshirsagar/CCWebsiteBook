<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Add Book</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header><nav class="container"><a href="home.html">Home</a><a href="add-book.html">Add Book</a></nav></header>
  <main class="container">
    <h2>Add Book</h2>
    <form id="book-form">
      <input name="title" placeholder="Title" required>
      <input name="author" placeholder="Author" required>
      <input name="genre" placeholder="Genre" required>
      <select name="condition"><option>new</option><option selected>good</option><option>used</option></select>
      <textarea name="description" placeholder="Description"></textarea>
      <input name="location" placeholder="Location" required>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
